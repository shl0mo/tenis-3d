<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produto 3D</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/logo.png" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="card-container">
          <div class="card-face face-1">
            <div class="top-part">
              <div class="logo hide">
                <img src="img/logo.png" alt="Logo Jordan" />
              </div>
              <h2 class="hide">Air Jordan 1 Mid</h2>
              <div class="shoe-info">
                <span class="shoe-new hide">Novo</span>
                <span class="shoe-year hide">2021</span>
              </div>
            </div>

            <div class="bottom-part">
              <h2 class="shoe-price hide"><span>R$</span>2.035</h2>
              <div class="right-arrow hide">
                <img src="img/right-arrow.png" alt="" />
              </div>
            </div>
          </div>

          <div class="card-face face-2">
            <div class="top-part">
              <div class="header">
                <h3 class="heading hide">Épicos da semana</h3>
                <a href="#" class="wish hide">
                  <i class="far fa-heart" id="heart-icon"></i>
                </a>
              </div>
              <ul class="features hide">
                <li>Suave e rápido.</li>
                <li>Suporte leve e respirável.</li>
              </ul>
              <div class="color-wrap hide">
                <span>Cor :</span>
                <div class="colors">
                  <span class="color blue active"></span>
                  <span class="color black"></span>
                  <span class="color gray"></span>
                </div>
              </div>
            </div>

            <div class="buy-wrap">
              <a href="#" class="buy hide">
                Adicionar ao carrinho <i class="fas fa-shopping-cart"></i>
              </a>
            </div>
          </div>

          <div class="shoe-image-wrapper">
            <div class="shoe-img">
              <img src="img/jordan-blue.png" alt="Nike shoe" class="shoe" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
